name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Dependabot PR Check"]
    types: 
      - completed
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ðŸ›Ž
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Download Resume ðŸ“œ
        uses: xsalazar/actions/downloader@master
        with:
          url: ${{ secrets.RESUME_URL }}
          filename: 'public/resume.pdf'
          
      - name: Download Terraform Certification ðŸ’¾
        uses: xsalazar/actions/downloader@master
        with:
          url: ${{ secrets.TERRAFORM_CERTIFICATION_URL }}
          filename: 'public/terraform-cert.pdf'
          
      - name: Download AWS Certification ðŸ’¾
        uses: xsalazar/actions/downloader@master
        with:
          url: ${{ secrets.AWS_CERTIFICATION_URL }}
          filename: 'public/aws-cert.pdf'

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '17'

      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
          CLEAN: true # Automatically remove deleted files from the deploy branch
